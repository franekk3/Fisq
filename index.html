<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" href="./icons/fishky-logo-notext-no-bg.png">
    <link rel="icon" type="image/png" href="./icons/fishky-logo-notext-no-bg.png">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FishKy - Home </title>
</head>
<body>
    <div class="nav-bar">
        <div class="site-logo-box"> 
            <img height="55px" width="55px" src="./icons/fishky-logo-notext-no-bg.png">
            <p class="site-title"> FishKy  </p>
        </div>
        
        <img height="40px" width="40px" src="./icons/menu-burger.png">
    </div>
    <div class="download-box">
        <p class="download-title"> Downlaod FishKy </p>
        <p>  </p>
        <div class="download-btns">
            <button onclick="window.open('https://github.com/franekk3/franekk3.github.io/releases/download/v1.0-beta1/FishKy.1.0.beta.apk', '_blank');" class="dowload-button"> Download </button>
            <button onclick="window.location.href='https://github.com/franekk3/franekk3.github.io/releases/';" class="dowload-button"> Releases </button>
        </div>

    </div>
    <div class="fishky-slider">
    <img src="./icons/angle-left.png" class="nav-icon left" onclick="changeSlide(-1)" alt="Poprzednie">

    <div class="slide-container">
        <img id="current-slide" src="./media/screenshot_1.png" alt="Podgląd aplikacji">
    </div>

    <img src="./icons/angle-right.png" class="nav-icon right" onclick="changeSlide(1)" alt="Następne">
</div>

    <script>
// Tablica ze ścieżkami do Twoich zdjęć
const images = [
    "./media/screenshot_1.png",
    "./media/screenshot_2.png",
    "./media/screenshot_4.png",
    "./media/screenshot_4.png"
];

let currentIndex = 0;
const slideElement = document.getElementById('current-slide');

function changeSlide(direction) {
    // Rozpocznij animację zanikania
    slideElement.classList.add('fade-out');

    setTimeout(() => {
        // Oblicz nowy indeks (z pętlą: po ostatnim wraca do pierwszego)
        currentIndex += direction;
        if (currentIndex >= images.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = images.length - 1;

        // Zmień źródło zdjęcia
        slideElement.src = images[currentIndex];

        // Zakończ animację (pojawianie się)
        slideElement.classList.remove('fade-out');
    }, 400); // 400ms musi zgadzać się z czasem transition w CSS
}
</script>
</body>
</html>
